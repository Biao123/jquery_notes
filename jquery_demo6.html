<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery弹窗</title>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
</head>
<style type="text/css">
*{ margin: 0;padding: 0; }
#login{width: 300px;height: 300px;border: 1px #000 solid;position: absolute;}
#close{ position: absolute;right: 0;top: 0; }
</style>
<script type="text/javascript">
$(function(){
	// document.createElement('div');//原生创建div

	// var div =  $('<div>');
	// $('body').append(div);
	
	$('#input1').click(function(){
		var login = $('<div id="login"><p>用户名：<input type="text" name=""></p><p>密码：<input type="text" name=""></p><div id="close">X</div></div>');
		$('body').append(login);

		login.css('left', ($(window).width() - login.outerWidth())/2 );
		login.css('top', ($(window).height() - login.outerHeight())/2 );

		$('#close').click(function(){
			login.remove();
		})

		$(window).on('resize scroll',function(){
			login.css('left', ($(window).width() - login.outerWidth())/2 );
			login.css('top', ($(window).height() - login.outerHeight())/2  + $(window).scrollTop() );
		})
	})
})
</script>
<body  style="height: 2000px;">
<input type="button" name="" value="点击" id="input1">

</html>
