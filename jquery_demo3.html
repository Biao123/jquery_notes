<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery$()方法</title>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
</head>
<script type="text/javascript">
$(function(){
	// $('div').attr('title','456');//attr:设置属性、自定义属性
	// $('div').attr("class",'456');
	

	//1.filter:过滤
	//2.not: filter的反义词
	
	// $('div').filter('.box').css('background','red');//选取class为box的元素，给其背景上红色
	
	//3.has:包含
	//$('div').has('span').css('background','red');//所有包含span的元素 选取，给其背景上色
	

	//4.next:下一个兄弟节点
	//5.prev:上一个兄弟节点
	
	$('div').next().css('background','red');

	//6.find:查找
	$('div').find('h2').css('background','red');//找到div中所有的h2并上色

	//eq:下标
	$('div').find('h2').eq(0).css('background','red');//找到第二个H2...

	//index:索引
	alert( $('#h').index() );//索引就死当前元素在所有兄弟节点中的位置


})
</script>

	<h2>h2</h2>
	<h3>h3</h3>
	<h2>h2</h2>
	<h3 id="h">h3</h3>
	<h2>h2</h2>
	<h3>h3</h3>
	<h2>h2</h2>
	<h3>h3</h3>
</div>	
</body>
</html>
